<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form </title>

    <script type="module" src="https://unpkg.com/ionicons@7.2.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.2.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <form action="">
            <h1>Login</h1>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input class="email" required>
                <label for="">Email</label>
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input class="password" required>
                <label for="">Password</label>
            </div>
            
            <div class="forget">
                <label for="">
                    <input type="checkbox" name="" id=""> Remember Me
                </label>
                <a href="#">Forget Password</a>
            </div>
            <button>Log In</button>
            <div class="register">
                <p>
                    Don't have an Account
                    <a href="3"> Register</a>
                </p>
            </div>

        </form>
    </section>
</body>
</html>
